# Server port
server.port=8080

# Kontext-Pfad
server.servlet.context-path=/api

# JPA-Hibernate-Konfiguration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging Level
logging.level.root=INFO
logging.level.com.deinpaket=DEBUG

# Datenbankkonfiguration (H2-In-Memory-Datenbank)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.platform=h2
spring.h2.console.enabled=true

# GraphQL spezifische Einstellungen (falls erforderlich)
graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.servlet.corsEnabled=true

# Sicherheitseinstellungen
spring.security.user.name=admin
spring.security.user.password=passwort

# Aktuelles Profil
spring.profiles.active=dev

# Beispiel fuer API-Keys
external.api.key=dein_api_key
external.api.url=https://api.example.com

