# Server port
server.port=8080

# Kontext-Pfad
server.servlet.context-path=/api

# JPA-Hibernate-Konfiguration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging Level
logging.level.root=INFO
logging.level.com.deinpaket=DEBUG  # spezifische Klassen oder Pakete

# GraphQL spezifische Einstellungen (falls erforderlich)
graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.servlet.corsEnabled=true

# Sicherheitseinstellungen
spring.security.user.name=admin
spring.security.user.password=passwort

# Aktuelles Profil
spring.profiles.active=dev

# Beispiel für API-Keys
external.api.key=dein_api_key
external.api.url=https://api.example.com